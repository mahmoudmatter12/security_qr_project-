<!DOCTYPE html>
<html>

<head>
    <title>LoginPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>


<body>
    <!-- Loading screen (logo) -->
    <div class="loading-screen">
        <img src="/logo.png" alt="Logo">
    </div>

    <!-- Login form (initially hidden) -->
    <div class="login-page">
        <div class="start">
            <img src="/logo.png" alt="Logo">
            
        </div>

        <div class="title">
            <h1> ! مرحبا</h1>
        </div>

        <!-- Input fields for username and password -->
        <div class="input">
            <input id="username" type="text" placeholder="أسم المستخدم" style="text-align: center; padding-left: 10px;">
            <br><br>
            <input id="password" type="password" placeholder="كلمه المرور" style="text-align: center; padding-left: 10px;">
        </div>

        <!-- Login button -->
        <div class="button">
            <button onclick="validateLogin()">تسجيل دخول</button>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <!-- Developer Names -->
                <div class="developers">
                    <h3>Developed by:</h3>
                    <p>Ali Azz, Mahmoud Matter, Nada Walid, Amr Yasser, Yousef El Tony</p>
                </div>
        
                <!-- Supervisors -->
                <div class="supervisors">
                    <h3>Supervised by:</h3>
                    <p>Dr. Helal Ahmed, Dr. Salwa Osama</p>
                </div>
        
                <!-- Copyright Info -->
                <div class="copyright">
                    <p>&copy; 2024 HNU FCSIT. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Error message container -->
        <div id="error-message" class="error-message">
            <span>اسم المستخدم أو كلمه المرور غير صحيحة.</span>
          </div>
    </div>

   

    <!-- JavaScript for validation -->
     <script src="static/js/index.js"></script>
</body>

</html>
