<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Lookup with QR Code Reader</title>
    <link rel="stylesheet" href="static/css/scanner.css">
    
</head>
<body>
    
    <div class="container">
        <h1>معلومات الطالب</h1>

        <form id="student-form">
            <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required>
            <button type="submit">Search</button>
        </form>

        <span class="qr-text" id="qr-reader-link">Open QR Code Reader</span>
        <video id="preview"></video>
        <a href="#" class="logout">logout</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="static/js/scanner.js"></script>
</body>
</html>
