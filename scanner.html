<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Lookup with QR Code Reader</title>
    <link rel="stylesheet" href="static/css/scanner.css">
    
    <style>
        .qr-text {
            display: block;
            background-color: #d17640;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .logout{
            color: #ffffff;
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        button{
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>معلومات الطالب</h1>

        <form id="student-form">
            <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" required>
            <button type="submit">Search</button>
        </form>

        <span class="qr-text" id="qr-reader-link">Open QR Code Reader</span>
        <video id="preview"></video>
        <a href="#" class="logout">logout</a>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="static/js/scanner.js"></script>
</body>
</html>
